{% block content %}

    <div class="container">
        <ul class="breadcrumbs-custom-path">
            <li><a href="/">Home</a></li>
            <li class="active"><span class="fa fa-arrow-right mx-2" aria-hidden="true"></span> Admin</li>
        </ul>
    </div>
</section>
<section class="w3l-contact-11 py-5">
    <div class="contacts-main py-lg-5 py-md-4">
      <div class="contant11-top-bg">
        <div class="container">
           <div class="title-content text-center">
                <h6 class="sub-title">Admin</h6>
                <h3 class="title-big">Login Page for Admin</h3>
            </div>

<form method="post" action="/adminlogin/">
	{% csrf_token %} 
	<center>
<table  width="50%" cellspacing="10">
                    
                    <tr><td><input class="form-control"  type="text" name="uid" placeholder="User ID" required="required" onblur="validate1()"></input></td></tr>
                    <tr><td><input class="form-control"  type="Password" name="pwd" placeholder="Password" required="required" onblur="validate5()"></input></td></tr>
                    <tr><td><br><input type="submit" class="form-control" value="Login">
                        
                
</table>
</form>

{% endblock %}
